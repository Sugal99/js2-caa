<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
  </head>
  <body class="body d-flex flex-column h-100">
    <main>
      <div class="container">
        <div class="row d-flex align-items-center justify-content-center">
          <div class="col-6 col-sm-7 col-md-8 col-lg-3">
            <img
              src="/images/loginLogo.png"
              alt="loginLogo"
              class="logo w-100 mt-5"
            />
          </div>
        </div>
      </div>
      <form action="" id="formID" class="was-validated">
        <div class="container col-lg-4">
          <label for="name" class="form-label"></label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Email or username"
            minlength="5"
            name="name"
            required
          />

          <div class="valid-feedback">Email/Username is Valid.</div>
          <div class="invalid-feedback text-muted">
            Username/Email must have a minimum length of 5 characters
          </div>
        </div>

        <div class="container col-lg-4">
          <label for="email" class="form-label"></label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email or username"
            minlength="5"
            name="email"
            required
          />

          <div class="valid-feedback">Email is Valid.</div>
          <div class="invalid-feedback text-muted">
            Username/Email must have a minimum length of 5 characters
          </div>
        </div>

        <div class="container col-lg-4">
          <label for="password" class="form-label"></label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            minlength="8"
            name="password"
            required
          />
          <div class="valid-feedback">Password is valid!</div>
          <div class="invalid-feedback text-muted">
            Password must have a minimum length of 8 characters.
          </div>
        </div>

        <div
          class="container d-flex align-items-center justify-content-center col-lg-4 col-xxl-2"
        >
          <button
            type="submit"
            class="w-75 rounded-5 btn btn-primary btn-lg mt-3"
            value="Register"
          >
            Register
          </button>
        </div>

        <div>
          <a href="index.html">
          <span
            class="loginLink d-flex align-items-center justify-content-center m-3"
            >Log in</span
          >
        </div>
      </a>
      </form>
    </main>

    <footer class="footer mt-auto py-3 text-center">
      <div class="container col-md-3">
        <span class="text-muted">Â© Copyright 2023</span>
      </div>
    </footer>
    <script src="/js/register.js"></script>
  </body>
</html>
