              <li class="nav-item">
                <a class="nav-link" href="profile.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Feed</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control"
                id="test"

              />

            <div class="dropdown d-flex justify-content-start">
              <button
                type="button"

                data-bs-toggle="dropdown"

                Filter
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdown-button">
                <li>

                    >Filter By Oldest</a
                  >
                </li>
              </ul>
            </div>

        </div>

    <main>
      <form id="postForm" class="postForm mt-3">
        <div class="container123 text-center d-flex justify-content-center">
          <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 border border-1">
              <div class="mb-3">
                <label for="title" class="form-label">Title of post</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  name="title"
                  placeholder="Hello.."
                />
                <label for="body" class="form-label">Body Text</label>
                <input
                  type="text"
                  class="form-control"
                  id="body"
                  name="body"
                  placeholder="Today I went on a..."
                />
                <label for="media" class="form-label">Media URL</label>
                <input
                  type="text"
                  class="form-control"
                  id="media"
                  name="media"
                  placeholder="Url of the image"
                />
                <button
                  type="submit"
                  class="w-75 rounded-5 btn btn-primary btn-lg mt-3"
                >
                  Upload
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
      <hr />
      <div class="filtered-container"></div>
      <div class="container mt-2 text-center"></div>
    </main>
