  <head>
    <meta charset="UTF-8" />

  </head>
  <header>
    <nav class="navbar navbar-expand-sm bg-success navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Socials</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Sign Out</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="feed.html">Feed</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control" type="text" placeholder="Search" />
            <button class="btn btn-primary ms-2" type="button">Search</button>
          </form>
          <button id="showEditFormButton" class="btn btn-primary ms-1">
            Edit Post
          </button>
          <button id="showDeleteFormButton" class="btn btn-primary ms-1">
            Delete Post
          </button>
        </div>
      </div>
    </nav>
  </header>
  <body>
    <main>
      <form id="deletePost" class="deletePost mt-3" style="display: none">
        <div class="container123 text-center d-flex justify-content-center">
          <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 border border-1">
              <div class="mb-3">
                <label for="deletePost" class="form-label">deletePost</label>
                <input
                  type="text"
                  class="form-control"
                  id="postId"
                  name="postId"
                  placeholder="Enter Post ID"
                />
                <button
                  type="submit"
                  id="deletePostButton"
                  class="w-75 rounded-5 btn btn-primary btn-lg mt-3"
                >
                  delete Post
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
      <form id="editPostForm" class="postForm mt-3" style="display: none">
        <div class="container123 text-center d-flex justify-content-center">
          <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 border border-1">
              <div class="mb-3">
                <label for="editTitle" class="form-label">Edit Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="editTitle"
                  name="title"
                  placeholder="Edit Title Here"
                />
                <label for="editBody" class="form-label">Edit Body</label>
                <textarea
                  class="form-control"
                  id="editBody"
                  name="body"
                  placeholder="Edit Body Here"
                ></textarea>
                <label for="media" class="form-label">Media URL</label>
                <input
                  type="text"
                  class="form-control"
                  id="media"
                  name="media"
                  placeholder="Url of the image"
                />
                <label for="editPostId" class="form-label">Post ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="editPostId"
                  name="postId"
                  placeholder="Enter Post ID"
                />
              </div>
              <button
                type="submit"
                class="w-75 rounded-5 btn btn-primary btn-lg mb-3"
              >
                Update Post
              </button>
            </div>
          </div>
        </div>
      </form>
      <div class="profileContainer text-center">
        <div class="container-fluid d-flex justify-content-center">
          <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 mt-3">
              <img src="/images/Rectangle 3.png" class="profilePhoto" />
              <p class=""></p>
            </div>
          </div>
        </div>
        <div class="container">
          <h2>May Doe</h2>
          <button
            class="rounded-5 btn btn-primary btn-lg me-2 py-2"
            type="button"
          >
            Follow
          </button>
          <hr />
          <div class="d-flex justify-content-center">
            <div>
              <p class="pe-2">1,234 Posts</p>
            </div>
            <div>
              <p class="pe-2">5,678 Followers</p>
            </div>
            <div>
              <p>9,101 Following</p>
            </div>
          </div>
        </div>
        <div class="container mt-2 text-center"></div>
      </div>
    </main>
    <footer class="footer mt-auto py-3 text-center">
      <div class="container col-md-3">
        <span class="text-muted">Â© Copyright 2023</span>
      </div>
    </footer>
    <script type="module" src="/js/profile.mjs"></script>
  </body>
</html>
